kind: Deployment
apiVersion: apps/v1
metadata:
  name: nodejs-intive-redhat-app7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-intive-redhat-app7
  template:
    metadata:
      labels:
        app: nodejs-intive-redhat-app7
        app.kubernetes.io/component: backstage
        backstage.io/kubernetes-id: demo-dev
        argocd.argoproj.io/instance: nodejs-intive-redhat-app7
        argocd/app-name: nodejs-intive-redhat-app7
        argocd/app-selector: nodejs-intive-redhat-app7
    spec:
      containers:
        - name: nodejs-intive-redhat-app7
          image: image-registry.openshift-image-registry.svc:5000/demo-dev/nodejs-intive-redhat-app7:latest
          ports:
            - name: http-3000
              containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
